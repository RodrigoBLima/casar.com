name: Testes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    name: Instalar dependências e build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar dependências
        run: npm install

      - name: Build da aplicação Next
        env:
          GITHUB_TOKEN: ${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}
          NEXT_PUBLIC_GITHUB_TOKEN: ${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}
        run: npm run build

    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

  jest:
    name: Testes Unitários (Jest)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Rodar testes Jest
        run: npm test

  cypress:
    name: Testes de Integração (Cypress)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Rodar testes Cypress
        uses: cypress-io/github-action@v3
        with:
          start: npm run start
          wait-on: "http://localhost:3000"
